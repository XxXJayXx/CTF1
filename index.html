<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Chase Challenge</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        #hiddenMessage {
            position: absolute;
            font-size: 24px;
            animation: move 0.5s infinite linear, colorChange 0.2s infinite alternate, fade 1s infinite alternate;
        }
        @keyframes move {
            0% { top: 0; left: 0; }
            25% { top: 0; left: 100%; }
            50% { top: 100%; left: 100%; }
            75% { top: 100%; left: 0; }
            100% { top: 0; left: 0; }
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: yellow; }
            50% { color: green; }
            75% { color: blue; }
            100% { color: purple; }
        }
        @keyframes fade {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="hiddenMessage"></div>
    <script>
        const part1 = atob("Q3liZXJYYnl0ZXM=");
        const part2 = atob("e3sxMjM0NXdzZGF3ODc5MH0=");
        
        const decodedFlag = part1 + part2;
        const encodedFlag = btoa(decodedFlag);
        
        document.getElementById('hiddenMessage').innerText = encodedFlag;

    </script>
</body>
</html>
